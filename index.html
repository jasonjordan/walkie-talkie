<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walkie Talkie</title>

    <style>
        body {
            background-color: #000000;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
        }

        h1 {
            font-weight: 300;
            font-size: 2.5rem;
            text-align: center;
            color: #fff;
            margin: 20px;
        }

        .status-indicator {
            font-size: 0.9rem;
            margin-bottom: 10px;
            color: #666;
            transition: all 0.3s ease;
        }

        .css-play-button {
            width: 0;
            height: 0;
            border-top: 50px solid transparent;
            border-bottom: 50px solid transparent;
            border-left: 80px solid #fff;
            margin: 60px auto 100px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .css-play-button:hover {
            transform: scale(1.1);
            border-left-color: #00ffff;
            box-shadow: 0 0 20px #00ffff, 0 0 60px #00ffff;
        }

        .css-play-button.paused {
            border-left: 0 solid transparent;
            border-top: 50px solid #fff;
            border-bottom: 50px solid #fff;
            width: 30px;
        }

        .css-play-button.paused:hover {
            border-top-color: #00ffff;
            border-bottom-color: #00ffff;
            box-shadow: 0 0 20px #00ffff, 0 0 60px #00ffff;
        }

        .css-play-button.recording {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px #00ffff; }
            50% { box-shadow: 0 0 30px #00ffff, 0 0 60px #00ffff; }
            100% { box-shadow: 0 0 10px #00ffff; }
        }

        /* Mobile Optimizations */
        @media (max-width: 600px) {
            .css-play-button {
                border-top: 30px solid transparent;
                border-bottom: 30px solid transparent;
                border-left: 50px solid #fff;
                margin: 40px auto;
            }

            h1 {
                font-size: 1.8rem;
                margin: 10px;
            }

            .status-indicator {
                font-size: 0.85rem;
            }
        }
    </style>
</head>

<body>
    <h1>Push to Talk</h1>
    <div id="statusIndicator" class="status-indicator">Initializing...</div>
    <div class="css-play-button" id="playButton"></div>

    <div style="text-align:center; margin: 30px 0;">
        <a>Total users online :</a>
        <a class="usercount"></a>
    </div>

    <!-- Dependencies -->
    <script
    src="https://cdn.socket.io/4.8.1/socket.io.min.js"
    integrity="sha384-wb1ESiF5Cw1Sx0x2W+Lhpkf4TL6cmtiB2N2Z6cDfIj0pQ5rLkR9QmZ9Zgn5eIwA=="
    crossorigin="anonymous">
  </script>

    <!-- Application Logic -->
    <script src="client.js"></script>
</body>
</html>
