<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walkie Talkie</title>

    <style>
        body {
            background-color: #000000;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
        }

        h1 {
            font-weight: 300;
            font-size: 2.5rem;
            text-align: center;
            color: #fff;
            margin: 20px;
        }

        .status-indicator {
            font-size: 0.9rem;
            margin-bottom: 10px;
            color: #666;
            transition: all 0.3s ease;
        }

        .css-play-button {
            width: 0;
            height: 0;
            border-top: 50px solid transparent;
            border-bottom: 50px solid transparent;
            border-left: 80px solid #fff;
            margin: 60px auto 100px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .css-play-button:hover {
            transform: scale(1.1);
            border-left-color: #00ffff;
            box-shadow: 0 0 20px #00ffff, 0 0 60px #00ffff;
        }

        .css-play-button.paused {
            border-left: 0 solid transparent;
            border-top: 50px solid #fff;
            border-bottom: 50px solid #fff;
            width: 30px;
        }

        .css-play-button.paused:hover {
            border-top-color: #00ffff;
            border-bottom-color: #00ffff;
            box-shadow: 0 0 20px #00ffff, 0 0 60px #00ffff;
        }

        .css-play-button.recording {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px #00ffff; }
            50% { box-shadow: 0 0 30px #00ffff, 0 0 60px #00ffff; }
            100% { box-shadow: 0 0 10px #00ffff; }
        }

        /* Mobile Optimizations */
        @media (max-width: 600px) {
            .css-play-button {
                border-top: 30px solid transparent;
                border-bottom: 30px solid transparent;
                border-left: 50px solid #fff;
                margin: 40px auto;
            }

            h1 {
                font-size: 1.8rem;
                margin: 10px;
            }

            .status-indicator {
                font-size: 0.85rem;
            }
        }
    </style>
</head>

<body>
    <h1>Push to Talk</h1>
    <div id="statusIndicator" class="status-indicator">Initializing...</div>
    <div class="css-play-button" id="playButton"></div>

    <div style="text-align:center; margin: 30px 0;">
        <a>Total users online :</a>
        <a class="usercount"></a>
    </div>

    <!-- Dependencies -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- Application Logic -->
    <script>
        const button = document.getElementById('playButton');
        const statusIndicator = document.getElementById('statusIndicator');

        function updateStatus(message, color = '#666') {
            statusIndicator.textContent = message;
            statusIndicator.style.color = color;
        }

        // Initialize socket connection
        const socket = io();

        // Setup socket listeners
        socket.on('connect', () => {
            updateStatus("Connected", "#00ffff");
        });

        socket.on('disconnect', (reason) => {
            updateStatus(`Disconnected: ${reason}`, "red");
        });

        socket.on('reconnect', (attemptNumber) => {
            updateStatus(`Reconnected (attempt ${attemptNumber})`, "#00ffff");
        });

        socket.on('audioMessage', (audioChunks) => {
            const audioBlob = new Blob(audioChunks);
            const audioUrl = URL.createObjectURL(audioBlob);
            const audio = new Audio(audioUrl);
            audio.play();
        });

        socket.on('user', (usercount) => {
            $('.usercount').text(usercount);
        });

        // Microphone handling
        if (button && statusIndicator) {
            updateStatus("Requesting microphone access...");

            navigator.mediaDevices
                .getUserMedia({ audio: true })
                .then(stream => {
                    updateStatus("Ready to talk ðŸ‘‡", "#00ffff");
                    
                    const mediaRecorder = new MediaRecorder(stream);
                    let audioChunks = [];

                    mediaRecorder.addEventListener("start", () => {
                        button.classList.add("recording");
                    });

                    mediaRecorder.addEventListener("stop", () => {
                        button.classList.remove("recording");
                        socket.emit('audioMessage', audioChunks);
                        audioChunks = [];
                    });

                    mediaRecorder.addEventListener("dataavailable", event => {
                        audioChunks.push(event.data);
                    });

                    // Handle button events
                    const toggleRecording = () => {
                        if (mediaRecorder.state === 'recording') {
                            mediaRecorder.stop();
                            button.classList.remove("paused");
                        } else {
                            mediaRecorder.start();
                            button.classList.add("paused");
                        }
                    };

                    $('#playButton')
                        .on('mousedown touchstart', toggleRecording)
                        .on('mouseup mouseleave touchend', toggleRecording);
                })
                .catch(err => {
                    updateStatus("Microphone access blocked", "red");
                    console.error("Microphone error:", err);
                });
        }

        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js').then(registration => {
                console.log('Service Worker registered', registration);
            }).catch(error => {
                console.error('Service Worker registration failed:', error);
            });
        }

    </script>
</body>
</html>
